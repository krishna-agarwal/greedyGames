<div class="modal-header" id="modalHeader">
    <h3 class="modal-title">Add New Genre</h3>
</div>
<div class="modal-body">
  <label for="name">Genre:</label>
  <input type="text" class="form-control" id="name" ng-model="genreName" placeholder="Enter Genre...">
</div>
<div class="modal-footer" id="modalFooter">
    <button class="btn btn-danger" type="button" ng-click="submit()">Submit</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
